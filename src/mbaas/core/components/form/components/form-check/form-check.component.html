<div #checkboxContainer class="checkboxContainer" [formGroup]="group">
    <input 
        type="checkbox"
        [checked]="config.checkedBox"
        [formControlName]="config.name"
        [name]="config.name"
    >
    <div class="checkmark"></div>
    <span class="texto-variable">
        {{ config.checkLabel.initLabel }} 
        <strong (click)="clickEvent()"><a><u>{{ config.checkLabel.actionLabel }}</u></a></strong> 
        {{ config.checkLabel.endLabel }}
    </span>
</div>
