<div class="movilContainer">
    <div  [ngClass]="buttonHead? 'headSmart':'head'">
      <img class="image" ngSrc="assets/img/smart/logo.svg" alt="" fill="">
        <ng-content select="[head]"></ng-content>
    </div>
    <div [ngClass]="buttonContent? 'contentSmart':'content'">
        <ng-content select="[content]"></ng-content>
    </div>
    <div [ngClass]="btnClass? btnClass:'footer'">
        <ng-content select="[footer]"></ng-content>
    </div>
</div>
